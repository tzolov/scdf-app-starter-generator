    appStartersBuildVersion: 2.1.0.BUILD-SNAPSHOT

    springCloudBuildVersion: 2.1.0.RC3

    springCloudStreamVersion: 2.1.0.RC4

    generateTestSupport: true
    generateCommon: true

    apps:
      - appName: cdc
        appType: source
        programmingModel: reactive
        appVersion: 2.1.0.BUILD-SNAPSHOT

      - appName: cdc-mysql
        appType: source
        programmingModel: reactive
        appVersion: 2.1.0.BUILD-SNAPSHOT

      - appName: cdc-postgres
        appType: source
        programmingModel: reactive_stream
        appVersion: 2.1.0.BUILD-SNAPSHOT

      - appName: cdc-mongodb
        appType: source
        programmingModel: reactive_stream
        appVersion: 2.1.0.BUILD-SNAPSHOT
